<h2>第26章 链表、二叉树和哈希表</h2>
<ul>
	<li><h3>第一节 链表概述</h3>
		<ol>
			<li>链表是首尾相接的数据结构，它的特点是动态分配。适合用在程序
			运行中数据个数需要扩展的地方。
			比如学生记录学生信息，有可能是一个学生或一万个学生。</li>
			<li>每个链表都有一个头指针，一般占用4个字节。还有若干个节点，
			节点占用的空间根据节点数据类型不同而改变。节点的个数可以是0个，
			这种链表称为空链表。所以空链表的头指针指向NULL。</li>
		</ol>
		
	</li>
</ul>
